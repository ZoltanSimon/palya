<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <style>
      .smallInput {
        width: 17%;
      }
      .bigInput {
        width: 62%;
        margin-left: 9px;
      }

      .row {
        margin-bottom: 5px;
      }
      .page-id-655 #sidebar-primary {
        display: none;
      }
      .page-id-655 #sidebar-secondary {
        display: none;
      }
      .page-id-655 #primary {
        width: 100%;
      }
      .container {
        padding-left: 10px;
        padding-right: 10px;
      }
      .right {
        float: right;
      }
      .row {
        display: flex;
      }
      .col-sm {
        width: 50%;
      }
      fieldset {
        margin: 0px;
        margin-right: 6px;
        width: 100%;
        padding-bottom: 6px;
      }

      .bigDiv {
        float: right;
        width: 400px;
      }
      @media only screen and (max-width: 600px) {
        .col-sm {
          width: 100%;
        }
        .bigDiv {
          width: 100%;
        }
        .right {
          clear: both;
        }
        .row {
          display: block;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas
        id="myCanvas"
        width="700"
        height="1100"
        style="border: 1px solid #d3d3d3"
      ></canvas>

      <div class="bigDiv">
        <div class="row">
          <button type="button" class="btn btn-primary" onclick="download()">
            Download starting 11
          </button>
        </div>

        <div class="row">
          <div class="col-sm">
            <label for="formation-selector">Choose a formation:</label>
          </div>
          <div class="col-sm right">
            <select
              onchange="val()"
              name="formation-selector"
              id="formation-selector"
            >
              <option value="1-4-0-0-3-0-20-1">4-3-3</option>
              <option value="1-4-0-1-2-0-20-1">4-3-3 CDM</option>
              <option value="1-4-0-0-2-1-20-1">4-3-3 CAM</option>
              <option value="1-4-0-0-4-0-0-2">4-4-2</option>
              <option value="1-4-0-0-4-0-1-1">4-4-1-1</option>
              <option value="1-4-0-1-2-1-0-2">4-1-2-1-2</option>
              <option value="1-4-0-1-20-1-0-2">4-1-2-1-2 Wide</option>
              <option value="1-4-0-1-0-30-0-2">4-1-3-2</option>
              <option value="1-4-0-2-0-30-0-1">4-2-3-1</option>
              <option value="1-4-0-2-0-20-0-2">4-2-2-2</option>
              <option value="1-4-0-0-5-0-0-1">4-5-1</option>
              <option value="1-4-0-1-3-20-0-0">4-6-0</option>
              <option value="1-3-0-0-5-0-0-2">3-5-2</option>
              <option value="1-3-0-200-2-0-20-1">3-4-3</option>
              <option value="1-3-0-300-0-3-0-1">3-3-3-1</option>
              <option value="1-3-200-0-3-0-0-2">5-3-2</option>
              <option value="1-3-200-0-4-0-0-1">5-4-1</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <label for="pattern-selector">Kit pattern</label>
          </div>
          <div class="col-sm right">
            <select
              id="pattern-selector"
              name="pattern-selector"
              onchange="val()"
            >
              <option value="solid">Solid</option>
              <option value="horizontal-stripes">Horizontal stripes</option>
              <option value="vertical-stripes">Vertical stripes</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <label for="kit-color-selector">Select the color of the kit</label>
          </div>
          <div class="col-sm right">
            <input
              type="color"
              id="kit-color-selector"
              name="kit-color-selector"
              value="#1D3557"
              onchange="val()"
            />
          </div>
        </div>

        <div class="row" id="secondary-kit-color">
          <div class="col-sm">
            <label for="kit-color-selector2">Secondary kit color</label>
          </div>
          <div class="col-sm right">
            <input
              type="color"
              id="kit-color-selector2"
              name="kit-color-selector2"
              value="#E63946"
              onchange="val()"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-sm">
            <label for="number-color-selector"
              >Select the color of the text</label
            >
          </div>
          <div class="col-sm right">
            <input
              type="color"
              id="number-color-selector"
              name="number-color-selector"
              value="#ffffff"
              onchange="val()"
            />
          </div>
        </div>

        <div class="row">
          <fieldset class="col-sm" onchange="val()">
            <legend>Kit text</legend>
            <div style="margin-right: 10px">
              <input
                type="radio"
                id="show-number"
                name="bottom-text"
                value="show-number"
                checked
              />
              <label for="show-number">Number</label>
            </div>

            <div>
              <input
                type="radio"
                id="show-position"
                name="bottom-text"
                value="show-position"
              />
              <label for="show-position">Position</label>
            </div>
          </fieldset>

          <fieldset class="col-sm right" onchange="val()">
            <legend>Kit text shadow</legend>
            <div style="margin-right: 10px">
              <input
                type="radio"
                id="show-shadow"
                name="shadow-switch"
                value="show-shadow"
                checked
              />
              <label for="show-shadow">On</label>
            </div>

            <div>
              <input
                type="radio"
                id="hide-shadow"
                name="shadow-switch"
                value="hide-shadow"
              />
              <label for="hide-shadow">Off</label>
            </div>
          </fieldset>
        </div>

        <div class="row">
          <div class="col-sm">
            <input
              type="checkbox"
              id="show-team-name"
              name="show-team-name"
              checked
              onchange="val()"
            />
            <label for="show-team-name">Show Team Name</label>
          </div>

          <input
            type="text"
            id="team-name"
            name="team-name"
            value="Team Name"
            onchange="val()"
            style="width: 50%; margin-right: 9px"
          />
        </div>

        <div class="row">
          <div class="col-sm">
            <label for="pitch-selector">Pitch color</label>
          </div>
          <div class="col-sm right">
            <select id="pitch-selector" name="pitch-selector" onchange="val()">
              <option value="pattern">Pattern</option>
              <option value="solid">Solid</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label for="watermark">Show watermark</label>
          </div>
          <div class="col-sm right">
            <select id="watermark" name="watermark" onchange="val()">
              <option value="show-watermark">Show</option>

        <div class="row">

          </div>
          <div class="col-sm right">
            <select id="shape-selector" name="shape-selector" onchange="val()">
